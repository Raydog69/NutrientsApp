{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
    %}
{% set meals = ["Breakfast", "Lunch", "Dinner"] %}
{% set mealTime = mealTime | int %}

<form method="POST" action="/add-meal">
    <h3 align="center" style="color: antiquewhite;">{{ meals[mealTime] }}</h3>
    <div class="form-group" style="display: none;">
      <label for="mealTime">Meal Time</label>
      <input
        type="text"
        class="form-control"
        id="mealTime"
        name="mealTime"
        placeholder="Enter meal time"
        value="{{mealTime}}"

      />
    </div>
    <div class="form-group">
      <label style="color: white;" for="product">Product</label>
      <input
        type="text"
        class="form-control"
        id="product"
        name="product"
        placeholder="Enter product"
      />
    </div>
    <div class="form-group">
      <label style="color: white;" for="amount">Amount</label>
      <input
        type="text"
        class="form-control"
        id="amount"
        name="amount"
        placeholder="Enter amount"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
